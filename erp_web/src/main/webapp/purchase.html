<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采购统计分析</title>
<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="ui/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="adminjs/jquery.serializejson.min.js"></script>

<!-- 导入 -->
<script type="text/javascript" src="js/common_js/crud.js"></script>
<script type="text/javascript" src="ui/highcharts.js"></script>
<script type="text/javascript" src="js/purchase.js"></script>

</head>

<body class="easyui-layout">
	<div data-options="region:'center',title:'采购统计表' "
		style="padding: 4px; background-color: #eee">
		<form id="searchForm"></form>
		开始日期：<input name="startDate" class="easyui-datebox"> 
		截止日期：<input name="endDate" class="easyui-datebox">
		<button type="button" id="btnSearch">查询</button>
		<div style="height: 4px;"></div>
		<table id="grid"></table>
	</div>

	<!-- 饼状图 -->
	<div data-options="region:'east',title:'采购统计表图 '" style="width: 600px;">
		<div id="pieChart" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
	</div>
	
</body>

</html>
