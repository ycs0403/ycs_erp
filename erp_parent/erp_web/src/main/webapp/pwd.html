<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理重置密码</title>

<!-- 引入Easyui.js样式 -->
<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>

<!-- 序列化json插件，提取表单数据 -->
<script
	src="https://cdn.bootcss.com/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>

<!-- 前端代码的封装 -->
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="js/pwd.js"></script>

</head>

<body>
	<table id="grid"></table>

	<div id="updatePwdWindow" class="easyui-window" title="重置密码"
		data-options="closed:true">
		<form id="updatePwdForm">
			<input name="id" type="hidden"> <input name="newPwd"
				type="password">
			<button type="button" id="btnSave">保存</button>
		</form>
	</div>
</body>
</html>
