<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>退货订单管理</title>

<!-- 引入Easyui.js样式 -->
<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="ui/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>

<!-- 序列化json插件，提取表单数据 -->
<script src="adminjs/jquery.serializejson.min.js"></script>

<!-- 前端代码的封装 -->
<script type="text/javascript" src="js/common_js/crud.js"></script>

<script type="text/javascript">
	var name = 'returnorders';//全局属性
	
	columns = [[
		{
			field : 'uuid',
			title : '编号',
			width : 100
		},
		{
			field : 'createtime',
			title : '生成日期',
			width : 150
		},
		{
			field : 'checktime',
			title : '检查日期',
			width : 150
		},
		{
			field : 'endtime',
			title : '结束日期',
			width : 150
		},
		{
			field : 'type',
			title : '订单类型',
			width : 150
		},
		{
			field : 'creater',
			title : '下单员',
			width : 150
		},
		{
			field : 'checker',
			title : '审核员',
			width : 150
		},
		{
			field : 'ender',
			title : '库管员',
			width : 150
		},
		{
			field : 'supplieruuid',
			title : '供应商及客户编号',
			width : 150
		},
		{
			field : 'totalmoney',
			title : '合计金额',
			width : 150
		},
		{
			field : 'state',
			title : '订单状态',
			width : 150
		},
		{
			field : 'waybillsn',
			title : '运单号',
			width : 150
		},
		{
			field : 'ordersuuid',
			title : '原订单编号',
			width : 150
		},
		{
			field : '-',
			title : '操作',
			width : 100,
			formatter : function(value, row, index) {
				return "<a href='javascript:void(0)' onclick='edit("
				+ row.uuid
				+ ")'>修改</a><a href='javascript:void(0)' onclick='dele("
				+ row.uuid + ")'>删除</a>";
			}
		}
	]]
</script>
</head>

<body>
	<!------------------------------- Start --------------------------------->
	<!-- 条件查询 -->


	<!-- 数据查询列表 -->
	<table id="grid"></table>

	<!-- 添加修改部分 -->
	<div id="editWindow" class="easyui-window" title="退货订单编辑"
		style="width: 300px; height: 200px" data-options="closed:true">
		<form id="editForm">
			<table>
				<tr>
					<td>编号</td>
					<td><input name="t.uuid"></td>
				</tr>
				<tr>
					<td>生成日期</td>
					<td><input name="t.createtime"></td>
				</tr>
			</table>
			<div align="center">
				<button id="btnSave" type="button">保存</button>
			</div>
		</form>
	</div>

	<!------------------------------- End --------------------------------->
</body>
</html>
